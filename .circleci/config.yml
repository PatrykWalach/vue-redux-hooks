version: 2
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:12.13
jobs:
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npm run coverage
      - run: codecov
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/repo/.npmrc
      - run: npm publish

  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - run: npm i codecov -g
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run build
      - persist_to_workspace:
          root: ~/repo
          paths: .
workflows:
  version: 2
  test-deploy:
    jobs:
      - test:
        requires:
          - build
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
